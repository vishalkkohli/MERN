

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
<script src="/bootstrap/js/bootstrap.js"></script>

</head>
<body>
    <center><h1>Calculator</h1></center>
    <div class="container d-flex justify-content-center text-center fw-bold ">
        <div class="calculator border border-2 bg-danger bg-gradient rounded  ">
            <form>
                <div class="display m-2 ">
                    <input class="p-3 rounded shadow" type="text" name="display" placeholder="0">
                </div>
                <div class="m-2 p-2 fs-4">
                    <input type="button" value="AC" onclick="display.value ='' " class="operator btn btn-info mx-1 p-3 shadow">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator btn btn-info mx-1 p-3 shadow">
                    <input type="button" value="." onclick="display.value +='.' " class="operator btn btn-info mx-1 p-3 shadow">
                    <input type="button" value="/" onclick="display.value +='/' " class="operator btn btn-info mx-1 p-3 shadow">
                </div>
                <div class="m-2 p-2 fs-1">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="7" onclick="display.value +='7' ">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="8" onclick="display.value +='8' ">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="9" onclick="display.value +='9' ">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="" onclick="display.value +='' " class="operator">
                </div>
                <div class="m-2 p-2 fs-1">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="4" onclick="display.value +='4' ">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="5" onclick="display.value +='5' ">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="6" onclick="display.value +='6' ">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="-" onclick="display.value +='-' " class="operator">
                </div>
                <div class="m-2 p-2 fs-1">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="1" onclick="display.value +='1' ">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="2" onclick="display.value +='2' ">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="3" onclick="display.value +='3' ">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="+" onclick="display.value +='+' " class="operator">
                </div>
                <div class="m-2 p-2">
                    <input class="btn btn-light waves-effect mx-1 px-5 py-2 text-danger shadow" type="button" value="00" onclick="display.value +='00' ">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="0" onclick="display.value +='0' ">
                    <input class="btn btn-light waves-effect mx-1 p-3 shadow" type="button" value="=" onclick="display.value = eval(display.value)" class="equal operator">
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
